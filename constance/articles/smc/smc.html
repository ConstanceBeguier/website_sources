<html>

<head>
    <meta charset="utf-8">

    <link rel="icon" href="../../../favicon.png">

    <!-- Auto redirect to HTTPs-->
    <script src="../../../js/redirect.js" type="text/javascript"></script>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="../../../css/pub/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/constance-article.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <!-- MathJax -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    <script type="text/javascript">
    if (window.MathJax) {
      MathJax.Hub.Queue(
        ["Typeset",MathJax.Hub]
      );
    }
    </script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Secure Multiparty Computation</h3>
            </div>

            <ul class="list-unstyled components">
                <p>par Constance Béguier</p>
                <li id="0">
                    <a href="?page=0">Introduction</a>
                </li>
                <li id="1">
                    <a href="?page=1">Ideal/real simulation paradigm</a>
                </li>
                <li id="2">
                    <a href="?page=2">Transferts inconscients</a>
                </li>
                <li id="3">
                    <a href="?page=3">Yao</a>
                </li>
                <li id="4">
                    <a href="?page=4">GMW</a>
                </li>
                <li id="5">
                    <a href="?page=5">SHADE/GHSADE</a>
                </li>
                <li id="6">
                    <a href="?page=6">Chiffrements homorphiques</a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="../../index.html" class="home">Retour à l'accueil</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div>
                        <a id="previous-btn-up" role="button" class="btn btn-secondary">Précédent</a>
                        <a id="next-btn-up" role="button" class="btn btn-secondary">Suivant</a>
                    </div>

                </div>
            </nav>

        <div id="includedContent"></div>

<!-- Footer -->
        <div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light float-right">
                <div>
                    <a id="previous-btn-down" role="button" class="btn btn-secondary">Précédent</a>
                    <a id="next-btn-down" role="button" class="btn btn-secondary">Suivant</a>
                </div>
            </nav>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../../js/pub/jquery-3.4.1.min.js"></script>
    <script> 
        $(function(){
            var nbPages = 7;

            var urlParams = new URLSearchParams(location.search);
            var subpage = urlParams.get("page");
            if (subpage == null) {
                subpage = 0;
            } else {
                subpage = parseInt(subpage);
            }

            var sidebarButton = document.getElementById(subpage);
            sidebarButton.className = "active";

            if (/^([0-9]+)$/.test(subpage)) {
                $("#includedContent").load("./smc_"+subpage+".html");
            }

            var previousPageNumber = subpage - 1;
            var previousBtnUp = document.getElementById("previous-btn-up");
            var previousBtnDown = document.getElementById("previous-btn-down");
            var nextBtnUp = document.getElementById("next-btn-up");
            var nextBtnDown = document.getElementById("next-btn-down");
            if (previousPageNumber < 0) {
                previousBtnUp.style.visibility = "hidden";
                previousBtnDown.style.visibility = "hidden";
            }
            previousBtnUp.href = "?page="+previousPageNumber;
            previousBtnDown.href = "?page="+previousPageNumber;

            var nextPageNumber = subpage + 1;
            if (nextPageNumber >= nbPages) {
                nextBtnUp.style.visibility = "hidden";
                nextBtnDown.style.visibility = "hidden";
            }
            nextBtnUp.href = "?page="+nextPageNumber;
            nextBtnDown.href = "?page="+nextPageNumber;
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="../../../js/pub/bootstrap.min.js"></script>
    <!-- Collapse navbar -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>

</body>

</html>
